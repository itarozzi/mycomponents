<head>
  <title>myComponents</title>
</head>

<body>
  <h1>Welcome to myComponents, a smart electronic component collections</h1>

  {{> componentsList}}
  <!-- {{> componentDetail}} -->
</body>


<template name="componentsList">
  <div id="componets-counter">Your collection counts {{componentsCount}} components</div>

  <div class="table-header">
    <div class="table-col col-1">Category</div>
    <div class="table-col col-2">Type/Manufacturer</div>
    <div class="table-col col-3">Code / value</div>
    <div class="table-col col-4">Description</div>
    <div class="table-col col-5">Qty</div>
    <div class="table-col col-6">Last Price</div>
  </div>


  {{#each components}}
    {{> componentsRow}}
  {{/each}}
</template>


<template name="componentsRow">
  <div class="table-row">
    <div class="table-col col-1">{{category}}</div>
    <div class="table-col col-2">{{type}}</div>
    <div class="table-col col-3">{{code}}</div>
    <div class="table-col col-4">{{description}}</div>
    <div class="table-col col-5">{{quantity}}</div>
    <div class="table-col col-6">{{lastprice}}</div>
  </div>
</template>
